<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tabular Column</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      display: flex;
      justify-content: center;
    }

    table {
      border-collapse: collapse;
      width: 60%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px 15px;
      text-align: center;
    }

    th {
      background-color: #f4f4f4;
      color: #333;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #e1f5fe;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>Student Name</th>
        <th>Grade</th>
        <th>Subject</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Jane Doe</td>
        <td>A</td>
        <td>Math</td>
      </tr>
      <tr>
        <td>John Smith</td>
        <td>B+</td>
        <td>Science</td>
      </tr>
      <tr>
        <td>Emily Rose</td>
        <td>A-</td>
        <td>English</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
